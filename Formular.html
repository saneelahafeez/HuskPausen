<!doctype html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontaktform</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	  <!-- Navigation -->
     <header>
        <a href="index.html" class="logo">
        <img src="img/logo.jpeg" alt="Mit logo">
         </a>

        <nav>
            <ul>
                <li><a href="index.html" class="active">Forside</a></li>
                <li><a href="Mental Ro.html">Mental Ro</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
        </nav>

        <button id="bars">
            <i class="fa-solid fa-bars"></i>
        </button>

     </header>

	

	<main class="kontaktform">
        <div class="a">
		<h1>Kontakt Formular</h1>
        
        <p class="kontakt-tekst">Skriv til os via kontaktformularen og så vender vi tilbage til dig</p>
	
		<form>
			<label for="navn">Navn</label> <!--'for' knyttes til <input> med id af samme navn -->
			<input id="navn" type="text" required>
			
			<label for="adresse">Adresse</label><!--class="visually-hidden" kan bruges når man ønsker at bruge placeholder i input istedet for label, men stadig ønsker at have en tilgængelig mulighed som kan læses af en skærmlæser-->
			<input id="adresse" type="text">
			
			<label for="telefon">Telefonnummer</label>
			<input id="telefon" type="tel">
			
			<label for="mail">E-mail</label>
			<input id="mail" type="email" required>

			<div class="custom-select">
				<label for="region">Region</label>
				<select id="region" name="select">
					<option value="0" selected disabled>Vælg region</option> <!--Denne gør at der ikke autovælges en region for brugeren-->
					<option value="1">Syddanmark</option>
					<option value="2">Sjælland</option>
					<option value="3">Hovedstaden</option>
					<option value="4">Nordjylland</option>
					<option value="5">Midtjylland</option>
				</select>
			</div>

			<fieldset class="checkbox"> <!--Checkbox giver muligheden for at vælge flere 'services' på en gang. -->
				<legend>Hvad ønsker du at snakke om?</legend>
				<div>
					<input type="checkbox" name="services" id="rengøring" value="Rengøring">
					<label for="rengøring">Stress</label>
				</div>
					
				<div>
					<input type="checkbox" name="services" id="vinduespudser" value="Vinduespudser">
					<label for="vinduespudser">Præstationspres</label>
				</div>
					
				<div>
					<input type="checkbox" name="services" id="bilrengoring" value="Bilrengøring">
					<label for="bilrengoring">Mangel på energi</label>
				</div>
					
				<div>
					<input type="checkbox" name="services" id="havearbejde" value="Havearbejde">
					<label for="havearbejde">Andet</label>
				</div>
			</fieldset>
				
			<label for="besked">Besked</label>
            
			<textarea name="besked" id="besked" rows="8" cols="60"></textarea> <!--Textarea giver mulighed for at skrive en større besked. Størrelse defineres ved brug af rows og cols-->	
				
			<fieldset> <!-- <fieldset> grupperer relaterede elementer i en form. Den tilføjer endvidere en streg rundt om de relaterede elementer. <legend> definere en titel/caption for en fieldsetgruppe-->
				<legend>Må vi kontakte dig på din telefon?</legend>
				<!--radiobutton skal have samme 'name' for at der kun kan vælges en knap og denne kan ses som værende en gruppe-->
				<input id="ja" type="radio" value="ja" name="kontaktes">
				<label for="ja">Ja</label>
				
				<input id="nej" type="radio" value="nej" name="kontaktes">
				<label for="nej">Nej</label>
			</fieldset>
				
			<input type="submit" name="submit" value="Send">
            
		</div>
		</form>
	</main>
</body>
</html>
